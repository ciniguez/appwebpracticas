<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Este es un texto</p>
    <div>
        <p>Parrafo 1 dentro de DIV</p>
        <!-- este es un comentario -->
    </div>
    <p>es un segundo párrafo <span class="importante">que será leído</span></p>

    <script>
        function recursividad( nodo ){
            var arrayNodos = nodo.childNodes;

            arrayNodos.forEach(element => {
                console.log("============");
                console.log("El nodo "+ element.nodeName + "es de tipo : ("
                 + element.nodeType + ") y su valor es :" + element.nodeValue);
                console.log("Nodo Padre :" + element.parentNode);

                if(element.hasChildNodes){
                    recursividad( element );
                }
            });
        }

        recursividad( document.body);
    </script>
</body>
</html>
