<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mostrar{ display:block;}
        .ocultar{ display:none;}
        .cajaroja{ background: red; color: white}
    </style>
</head>
<body>
    <div>DIV</div>
    <div id="div_ejemplo" class="mostrar">DIV2</div>

    <button onclick="mostrar();">Clase mostrar</button>
    <button onclick="ocultar();">Clase ocultar</button>
    <button onclick="agregarClase();">Agregar clase</button>
    <button onclick="eliminarClase();">Eliminar clase</button>

    <script>
        function mostrar(){
            var elemento = document.getElementById('div_ejemplo');
            elemento.classList.replace('ocultar', 'mostrar');
        }
        function ocultar(){
            var elemento = document.getElementById('div_ejemplo');
            elemento.classList.replace('mostrar', 'ocultar');
        }
        function agregarClase(){
            var elemento = document.getElementById('div_ejemplo');
            elemento.classList.add('cajaroja');

        }
        function eliminarClase(){
            let elemento = document.querySelector("#div_ejemplo");
            if( elemento.classList.contains('cajaroja')){
                elemento.classList.remove('cajaroja');
            }
        }

    </script>
</body>
</html>
