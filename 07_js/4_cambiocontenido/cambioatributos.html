<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cambio de Atributos con JS</h1>

    <h2>Cambiando el atributo src de una imagen</h2>

    <img src="https://picsum.photos/id/237/200/300" alt="Imagen de Perrito">

    <ul>
        <li onclick="tieneAtributo();">hasAttribute</li>
        <li onclick="obtenerAtributo();">getAttribute</li>
        <li onclick="removerAtributo();">removeAttribute</li>
        <li onclick="configurarAtributo();">setAttribute</li>
    </ul>

    <script>
        function tieneAtributo(){
            var elemento = document.querySelector('img');
            console.log(elemento.hasAttribute('src'));
        }
        function obtenerAtributo(){
            var elemento = document.querySelector('img');
            console.log(elemento.getAttribute('src'));
        }
        function removerAtributo(){
            var elemento = document.querySelector('img');
            if(elemento.hasAttribute('src')!= false){
                elemento.removeAttribute('src');
            }

        }
        function configurarAtributo(){
            var elemento = document.querySelector('img');
            elemento.setAttribute('src',"https://picsum.photos/id/238/200/300" )

        }

    </script>
</body>
</html>
