<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <h2>Cambio de texto usando AJAX</h2>
    </div>

    <button onclick="cargarFichero();">Cambiar contenido</button>

    <script>
        function cargarFichero(){
            // 1.- Instanciar el objeto
            let xhttp = new XMLHttpRequest();

            //2.- Cnfiguro la solicitud
            xhttp.open("GET",'ajax_info.txt', true);

            //3.- Asignar la función que responderá al evento cuando llegan los datos del server
            xhttp.onreadystatechange = function(){
                if( this.readyState==4 && this.status == 200){
                    document.getElementById("demo").textContent = this.responseText;
                }
            }

            //4.- Ejecutar
            xhttp.send();
        }
    </script>
</body>
</html>
