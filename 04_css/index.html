<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica CSS</title>
    <style>
        h1{ color:red}
        .caja{
            /* Borde y Background*/
            border-style:solid;
            border-width:4px;border-radius:15px;
            /* Background */
            border-color: hsl(240, 100%, 75%);
            background: #FFFF00;
            /* Espaciado */
            /*padding-left: 15px;
            padding-top: 20px;
            padding-bottom: 15px;
            padding-right: 20px;
            */
            padding: 20px;
            margin-top: 20px;
            margin-left: 15px;

            /* Fuente */
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.7rem;
            font-weight: bold;
            /*font-style:italic;*/

            /* Texto */
            color: #FF0000;
            text-align: center;
            /*text-decoration:line-through;*/
            text-transform: uppercase;

            /* dimensiones */
            width: 300px;
            /*height: 250px;*/
            box-sizing: border-box;
        }
        .caja:hover{
            background: #00FF00;
            cursor:pointer;
        }
        ul{ 
            list-style-type:none;
            border: 1px solid #F00;
            text-align: center;
        }
        ul li{ 
            /*border: 1px solid #F00;*/
            display:inline;
            padding:10px 20px;
        }
        ul li a{ 
            text-decoration: none;
            text-transform: uppercase;
            font-family: Arial, Helvetica, sans-serif;
            color: #000;
        }
        ul li a:hover{ 
            /*background: #FF00FF;*/
            color: #FFF;
        }
        ul li:hover{
            background: #FF00FF;
        }

        /* Flex box*/

        .card{
            background-color: #FF00FF;
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            color: white;
            font-size: 1.9rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contenedor{
            display:flex;
            justify-content: space-between;
            
        }


    </style>
</head>
<body>
    <div class="caja">Caja</div>
    <h1>Listas y tablas</h1>
    <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Contactos</a></li>
        <li><a href="#">Experiencia</a></li>
        <li><a href="#">Proyectos</a></li>
    </ul>

    <section>
        <h1>Flex Box</h1>
        <div class="contenedor">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
        </div>
    </section>

</body>
</html>
